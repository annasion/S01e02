<!DOCTYPE html>
<!--à partir de là la nvigateur sait ce qui  va suivre 
doit être interprété comme étant du html
-->

<html>
<!-- l'élément html est la racine (lélément de bas) de mon document -->
    <head>
        <!-- le head contient des informations utiles au navigateur pour mieux interpréter le contenu de la page -->
        <!-- le contenu du head n'est pas visible par l'utilisateur dans le navigateur -->

        <!-- grâce à la balise meta et l'attribut charset on indique au navigateur comment interpréter 
        nos caractères spéciaux (genre les à) -->
        <meta charset="UTF-8"> 
         <!-- la balise meta est autofermante -->

         <!-- le titre permet au navigateur d'afficher le titre de la page sur l'onglet -->
        <title> Intro à HTML </title>
    </head>
       <body>
        <!-- le body contient le contenu de ma page (ce qui s'afficher à l'utilisateur
         dans le navigateur) -->
         <p>
             <!-- je mets du contenu -->
             Je mets une ligne
             <br>
             <!-- permet un retour à la ligne -->
             Une deuxième ligne
         </p>
         <p>
             Un autre paragraphe
         </p>

         <ul>
             <li>  </li>
             <li> </li>
         </ul>
       </body>
    </html>
